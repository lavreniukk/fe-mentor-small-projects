<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
    <div class="container">
      <picture>
        <source media="(max-width: 1010px)" srcset="images/bg-main-mobile.png">
        <source media="(min-width: 1011px)" srcset="images/bg-main-desktop.png">
        <img src="images/bg-main-desktop.png" alt="background">
      </picture>

      <section class="cards">
        <div class="card-front">
          <img class="card-img" src="images/bg-card-front.png" alt="card-front">
          <img class="card-logo" src="images/card-logo.svg" alt="logo">
  
          <div class="card-info">
            <div class="card-num-display">
              0000 0000 0000 0000
            </div>
            <div class="card-name-display inline-display">
              Jane Appleseed
            </div>
            <div class="card-date-display inline-display">
              <span class="month">00</span>/<span class="year">00</span>
            </div>
          </div>
        </div>
  
        <div class="card-back">
          <img class="card-img" src="images/bg-card-back.png" alt="card-front">
          <div class="card-cvv-display">
            000
          </div>
        </div>
      </section>

      <section class="forms">
        <form >
        <label for="cardholder-name"> Cardholder Name <br>
          <input id="cardholder-name" class="cardholder-name" type="text" name="cardholder-name" placeholder="e.g. Jane Appleseed"
          oninput="inputName()">
          <p id="error-name-display"></p>
        </label>
        

        <label for="card-number"> Card Number <br>
          <input id="card-number" class="card-number" type="text" name="card-number" placeholder="e.g. 1234 5678 9123 0000"
          oninput="inputNum()">
          <p id="error-num-display"></p>
        </label>
        

        <div class="date-cvc-row">
          <label class="date-label" for="date"> Exp. Date (MM/YY) <br>
            <input id="date" class="date-month" type="text" name="date" placeholder="MM" oninput="inputMonth()">
            <input id="date" class="date-year" type="text" name="date" placeholder="YY" oninput="inputYear()">
            <p id="error-date-display"></p>
          </label>
          
          
          <label for="cvc"> CVC <br>
            <input id="cvc" class="cvc" type="text" name="cvc" placeholder="e.g. 123" oninput="inputCVC()">
            <p id="error-cvc-display"></p>
          </label>
        </div>

        <button type="submit" class="submit"> Confirm </button>
        </form>

        <div class="submit-message">
          <img src="images/icon-complete.svg" alt="complete">

          <h2> Thank you!</h2>
          <p> We've added your card details </p>
          <button id="complete"> Continue</button>
        </div>
      </section>

    </div>

<script src="script.js"></script>
</body>
</html>
