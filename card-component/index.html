<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card-images">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 768px)">
        <source srcset="images/image-product-mobile.jpg" media="(max-width: 767px)">
        <img src="images/image-product-desktop.jpg" alt="Product"/>
      </picture>
    </div>

    <div class="card-body">
      <div class="card-product">PERFUME</div>

      <div class="card-title">
        Gabrielle Essence Eau De Parfum
      </div>

      <div class="card-text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>

      <div class="card-prices">
        <div class="price">$149.99</div>
        <div class="old-price">$169.99</div>
      </div>

      <div class="add-btn">
        <button> <img src="images/icon-cart.svg"/>Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
